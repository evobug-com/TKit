# This file configures the analyzer, which statically analyzes Dart code to
# check for errors, warnings, and lints.
#
# The issues identified by the analyzer are surfaced in the UI of Dart-enabled
# IDEs (https://dart.dev/tools#ides-and-editors). The analyzer can also be
# invoked from the command line by running `flutter analyze`.

# The following line activates a set of recommended lints for Flutter apps,
# packages, and plugins designed to encourage good coding practices.
include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - test/**
    - integration_test/**
    - tools/**
    - "**.freezed.dart"
    - "**.g.dart"
    - "**.chopper.dart"
  language:
    strict-casts: true
    strict-inference: true
    strict-raw-types: true
  plugins:
    - custom_lint

linter:
  # The lint rules applied to this project can be customized in the
  # section below to disable rules from the `package:flutter_lints/flutter.yaml`
  # included above or to enable additional rules. A list of all available lints
  # and their documentation is published at https://dart.dev/lints.
  #
  # Instead of disabling a lint rule for the entire project in the
  # section below, it can also be suppressed for a single line of code
  # or a specific dart file by using the `// ignore: name_of_lint` and
  # `// ignore_for_file: name_of_lint` syntax on the line or in the file
  # producing the lint.
  rules:
    # avoid_print: false  # Uncomment to disable the `avoid_print` rule
    # prefer_single_quotes: true  # Uncomment to enable the `prefer_single_quotes` rule
    always_use_package_imports: true
    avoid_slow_async_io: true
    avoid_void_async: true
    unawaited_futures: true
    prefer_const_constructors: true
    prefer_constructors_over_static_methods: true
    prefer_final_in_for_each: true
    prefer_final_locals: true
    use_null_aware_elements: true
    use_enums: true
    prefer_void_to_null: true
    only_throw_errors: true
    omit_obvious_property_types: true
    omit_obvious_local_variable_types: true
    no_runtimeType_toString: true
    avoid_dynamic_calls: true
    always_declare_return_types: true
    always_put_control_body_on_new_line: true
    avoid_positional_boolean_parameters: true
    avoid_field_initializers_in_const_classes: true
    flutter_style_todos: true
    matching_super_parameters: true
    leading_newlines_in_multiline_strings: true
    unnecessary_breaks: true
    unnecessary_raw_strings: true
    unnecessary_underscores: true
    use_named_constants: true
    use_to_and_as_if_applicable: true

custom_lint:
  rules:
    # Riverpod lint rules
    - missing_provider_scope
    - provider_dependencies
    - scoped_providers_should_specify_dependencies
    - avoid_build_context_in_providers
    - provider_parameters
    - avoid_public_notifier_properties
    - unsupported_provider_value
    - functional_ref
    - notifier_extends
    - avoid_ref_inside_state_dispose
    - avoid_keep_alive_dependency_inside_auto_dispose
    - notifier_build
    - riverpod_syntax_error
    - async_value_nullable_pattern
    - protected_notifier_properties
    - use_truncating_division
    - avoid_manual_providers_as_generated_provider_dependency
    - missing_ref_read
    - prefer_final_provider_parameters
    - avoid_manual_providers_as_generated_provider
    - avoid_public_notifier_classes
    - prefer_provider_parameters
    - prefer_async_notifier
    - unnecessary_provider_exists

# Additional information about this file can be found at
# https://dart.dev/guides/language/analysis-options
