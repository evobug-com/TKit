name: tkit
description: "Twitch Toolkit"
publish_to: 'none'
version: 0.0.1-dev.1+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.5+1
  equatable: ^2.0.7

  # Database
  drift: ^2.28.2
  sqlite3: ^2.9.2
  sqlite3_flutter_libs: ^0.5.40
  path_provider: ^2.1.5
  path: ^1.9.1

  # HTTP & API
  dio: ^5.9.0
  json_annotation: ^4.9.0

  # Secure Storage
  flutter_secure_storage: ^9.2.4

  # Utilities
  url_launcher: ^6.3.2
  window_manager: ^0.5.1
  shared_preferences: ^2.5.3
  dartz: ^0.10.1
  crypto: ^3.0.6
  auto_route: any
  tray_manager: ^0.5.1
  local_notifier: ^0.1.6
  screen_retriever: ^0.2.0
  intl: ^0.20.2

  # Logging
  logger: ^2.6.2
  talker: ^5.0.2

  # Hotkeys
  hotkey_manager: ^0.2.3

  # Version info
  package_info_plus: ^8.1.2

  # Dependency Injection
  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generators
  build_runner: any
  json_serializable: any
  drift_dev: any
  auto_route_generator: any

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

  # MSIX packaging
  msix: ^3.16.12

flutter:
  uses-material-design: true
  generate: true

msix_config:
  # App Identity
  display_name: TKit - Twitch Toolkit
  publisher_display_name: evobug.com
  identity_name: com.evobug.tkit
  publisher: CN=evobug
  install_certificate: false

  # Version (format: a.b.c.d)
  msix_version: 1.0.0.0

  # Branding
  logo_path: windows\runner\resources\app_icon.ico

  # Capabilities - only what's needed
  # Note: runFullTrust is automatically added by msix package for desktop apps
  capabilities: internetClient

  # Localization
  languages: en-us

  # Platform
  architecture: x64
  os_min_version: 10.0.17763.0  # Windows 10 1809+

  # Distribution
  store: false  # Set to true when publishing to Microsoft Store

  # Protocol handlers (for twitch:// URLs in future)
  # protocol_activation: twitch
