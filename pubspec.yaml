name: tkit
description: "Twitch Toolkit"
publish_to: 'none'
version: 0.0.1-dev.6+1

environment:
  sdk: ^3.9.2

dependencies:
  sentry_flutter: ^9.7.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  equatable: ^2.0.7

  # Database
  drift: ^2.28.2
  sqlite3: ^2.9.2
  sqlite3_flutter_libs: ^0.5.40
  path_provider: ^2.1.5
  path: ^1.9.1

  # HTTP & API
  dio: ^5.9.0
  json_annotation: ^4.9.0

  # Secure Storage
  flutter_secure_storage: ^9.2.4

  # Utilities
  url_launcher: ^6.3.2
  window_manager: ^0.5.1
  shared_preferences: ^2.5.3
  dartz: ^0.10.1
  auto_route: ^10.2.0
  tray_manager: ^0.5.1
  local_notifier: ^0.1.6
  intl: ^0.20.2
  file_picker: ^10.3.3

  # Logging
  talker: ^5.0.2
  talker_flutter: ^5.0.2

  # Hotkeys
  hotkey_manager: ^0.2.3

  # Version info
  package_info_plus: ^9.0.0

  # Markdown
  gpt_markdown: ^1.1.4
  hooks_riverpod: ^3.0.3
  flutter_hooks: ^0.21.3+1
  riverpod_annotation: ^3.0.3
  riverpod: ^3.0.3
  flutter_riverpod: ^3.0.3

  # Tutorial
  tutorial_coach_mark: ^1.3.3

dev_dependencies:
  sentry_dart_plugin: ^3.1.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generators
  build_runner: ^2.9.0
  json_serializable: ^6.11.1
  drift_dev: ^2.28.3
  auto_route_generator: ^10.2.5

  # Testing
  mockito: ^5.5.1
  http_mock_adapter: ^0.6.1
  integration_test:
    sdk: flutter

  # MSIX packaging
  msix: ^3.16.12
  riverpod_generator: ^3.0.3
  custom_lint: ^0.8.1
  riverpod_lint: ^3.0.3
  dead_code_analyzer: ^1.1.7

# Dependency Overrides - force newer build_runner version
dependency_overrides:
  build_runner: ^2.9.0
  build: ^4.0.2
  analyzer: ^8.4.0
  _fe_analyzer_shared: ^91.0.0
  source_gen: ^4.0.2
  characters: 1.4.1
  js: 0.7.2
  material_color_utilities: 0.13.0
  objective_c: 8.1.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - Assets/Icon512x512.ico
    - Assets/Icon512x512.png

msix_config:
  # App Identity
  display_name: TKit
  publisher_display_name: evobug.com
  identity_name: com.evobug.tkit
  publisher: CN=evobug
  install_certificate: false

  # Version (format: a.b.c.d)
  msix_version: 1.0.0.0

  # Branding
  logo_path: Assets\Icon512x512.ico

  # Capabilities - only what's needed
  # Note: runFullTrust is automatically added by msix package for desktop apps
  capabilities: internetClient

  # Localization
  languages: en-us

  # Platform
  architecture: x64
  os_min_version: 10.0.17763.0  # Windows 10 1809+

  # Distribution
  store: false  # Set to true when publishing to Microsoft Store

  # Protocol handlers (for twitch:// URLs in future)
  # protocol_activation: twitch

sentry:
  upload_debug_symbols: true
  upload_source_maps: true
  project: tkit
  org: evobug
