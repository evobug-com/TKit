name: tkit
description: "Twitch Toolkit"
publish_to: 'none'
version: 0.0.1-dev.1+1

environment:
  sdk: ^3.11.0-8.0.dev

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.5+1
  equatable: ^2.0.7

  # Database
  drift: ^2.28.2
  sqlite3: ^2.9.2
  sqlite3_flutter_libs: ^0.5.40
  path_provider: ^2.1.5
  path: ^1.9.1

  # HTTP & API
  dio: ^5.9.0
  json_annotation: ^4.9.0

  # Secure Storage
  flutter_secure_storage: ^9.2.4

  # Utilities
  url_launcher: ^6.3.2
  window_manager: ^0.5.1
  shared_preferences: ^2.5.3
  dartz: ^0.10.1
  crypto: ^3.0.6
  auto_route: any
  tray_manager: ^0.5.1
  local_notifier: ^0.1.6
  screen_retriever: ^0.2.0
  intl: ^0.20.2

  # Logging
  logger: ^2.6.2
  talker: ^5.0.2

  # Hotkeys
  hotkey_manager: ^0.2.3

  # Version info
  package_info_plus: ^8.1.2

  # Dependency Injection
  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generators
  build_runner: any
  json_serializable: any
  drift_dev: any
  auto_route_generator: any

  # Testing
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true
